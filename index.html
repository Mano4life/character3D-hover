<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>character card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <img class="cover-img" src="img/dark_rider-cover.jpg" alt="cover" />
      </div>
      <img src="img/dark_rider-title.png" alt="title" class="title" />
      <img src="img/dark_rider-character.webp" alt="character" class="character">
    </div>
    <div class="card">
      <div class="wrapper">
        <img class="cover-img" src="img/force_mage-cover.jpg" alt="cover" />
      </div>
      <img src="img/force_mage-title.png" alt="title" class="title" />
      <img src="img/force_mage-character.webp" alt="character" class="character">
    </div>
  </body>
</html>
